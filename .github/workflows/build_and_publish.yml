name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger this workflow when a tag starting with 'v' is pushed (e.g., v1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.6'

    # Install build and twine dependencies
    - name: Install build and twine
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    # Build the package using 'build'
    - name: Build package
      run: python -m build

    # Publish to PyPI (using your PyPI token secret)
    - name: Publish to PyPI
      run: |
        twine upload dist/* --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_PASSWORD }}
